<form class="form-horizontal" role="form" method="POST">

    <div class="form-group" ng-class="{'has-error':  vm.errors.hasOwnProperty('name')}">
        <label class="col-md-4 control-label">Name</label>

        <div class="col-md-6">
            <input type="text" class="form-control" ng-model="vm.data.name" value="">

            <span ng-if="vm.errors.hasOwnProperty('name')" class="help-block">
                <strong>{{ vm.errors.name[0] }}</strong>
            </span>
        </div>

    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">E-Mail Address</label>

        <div class="col-md-6">
            <input type="email" class="form-control" ng-model="vm.data.email" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Password</label>

        <div class="col-md-6">
            <input type="password" class="form-control" ng-model="vm.data.password">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Confirm Password</label>

        <div class="col-md-6">
            <input type="password" class="form-control" ng-model="vm.data.password_confirmation">
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-6 col-md-offset-4">
            <button ng-click="vm.submitForm()" class="btn btn-primary">
                <i class="fa fa-btn fa-user"></i> Crear
            </button>
        </div>
    </div>
</form>
